<!DOCTYPE html>
<html>
    <!-- A-Frame library loading-->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- AR.js library loading-->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <body>
    <a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="hanabi" src="./hanabi.glb"></a-asset-item>
      </a-assets>
      <a-marker preset="custom" type='pattern' url=".patt">
        <a-entity gltf-model="" scale="" rotation="" animation-mixer></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
